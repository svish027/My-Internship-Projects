<!DOCTYPE html>

    <title> To-Do: APP </title>
</head>
<body>

    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App </h1>
                <p> Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers"> 
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form action=""> 
           <input type="text" id="taskInput"  required placeholder="Write your task">
           <button id="newTask" type="submit">+</button>
        </form>

        <ul id="task-list"></ul>
    </div>
